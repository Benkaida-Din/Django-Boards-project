<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
{%block body%}
 <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">Django Boards</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="mainMenu">
      {%if user.is_authenticated%}
        <a class="navbar-brand" href="#">Hi {{user.username}}</a>
        <a class="navbar-brand" href="#"> My Account </a>
        <a class="navbar-brand" href="{% url 'password_change' %}"> Change Password </a>
        <a href="{% url 'logout' %}"> Log Out </a>




        {%else%}
        <form class="form-inline ml-auto">
            <div style="padding-left:0px">
            <button type="button" class="btn btn-outline-primary"><a href="{% url 'login' %}">Log In</a></button>
            </div>>
            <div style="padding-right:30px">
            <button type="button" class="btn btn-outline-primary"><a href="{% url 'signup' %}">Sign Up</a></button>
            </div>



        </form>


    {% endif %}



    </div>
  </div>
</nav>
<div class="container">
<ol class="breadcrumb my-4">
    {% block breadcrumb %}
    {% endblock %}
</ol>

    {% block content %}
    {% endblock %}

</div>
{%endblock body%}
</body>
</html>
